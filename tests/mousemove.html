<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/scriptaculous/1.8.3/scriptaculous.js"></script>
<script type="text/javascript" src="../protoj.js"></script>

<h2>mousemove</h2>

<span style="float: left;">
	<fieldset style="width: 500px;">
		<legend>code</legend>
<textarea id="code" style="width: 500px; height: 100px;">
$$('#test').mousemove(function(event){
	alert(this.id);
	alert(event.type);
})
</textarea>
	</fieldset>
	
	<fieldset>
		<legend>test area</legend>
		<div id="test" style="width: 100px; height: 100px; border: 1px solid black; background-color: #c0c0c0;"></div>
	</fieldset>
</span>

<fieldset style="float: left;">
	<legend>results <small><a href='#' onclick="$('results').innerHTML=''; return false;">(clear)</a></small></legend>
	<div id="results" style="font-size: 11px; height: 240px; overflow: hidden;"></div>
</fieldset>

<script type="text/javascript">
	$$('#test').mousemove(function(event){
		$('results').innerHTML = "element: #"+this.id+", clientX: "+event.clientX+", clientY:"+event.clientY+"<br>" + $('results').innerHTML;
	})
</script>
