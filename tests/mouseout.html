<h2>mouseout</h2>

<span style="float: left;">
	<fieldset style="width: 500px;">
		<legend>code</legend>
<textarea id="code" style="width: 500px; height: 100px;">
$$('#test').mouseout(function(event){
	alert(this.id);
	alert(event.type);
})
</textarea>
	</fieldset>
	
	<fieldset>
		<legend>test area</legend>
		<div id="test" style="width: 100px; height: 100px; border: 1px solid black; background-color: #c0c0c0;"></div>
	</fieldset>
</span>

<script type="text/javascript">
	$$('#test').mouseout(function(event){
		alert(this.id);
		alert(event.type);
	})
</script>
